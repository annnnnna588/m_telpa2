<html>
  <head>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
    <!-- Include custom lightmaps component -->
    <script src="komponentes/lightmaps.js"></script>
    
    <!-- Include A-Frame extras library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- NAVMESH entity for navigation -->
      <a-entity 
        gltf-model="obj\navmesh.glb" 
        nav-mesh="" 
        position="1.45 1.092 -0.15497" 
        rotation="0 90 0" 
        visible="false">
      </a-entity>

      <!-- Main scene object -->
      <a-entity 
        id="telpa" 
        gltf-model="obj\makslas_telpa_prieks_aframe_03.glb" 
        rotation="0 90 0" 
        id="objekti">
      </a-entity>

      <!-- User rig with movement controls -->
      <a-entity 
        id="rig"
        movement-controls="speed: 0.15; constrainToNavMesh: true"
        position="1 1 1">
        <a-entity camera look-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
